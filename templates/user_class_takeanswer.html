{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>view_qn</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'user_class_base.css' %}">
</head>

<body>
	<div class="user_class_takeanswer">

		<abbr title="back">
			<a href="javascript:void(0)" class="btn-back">
				<i class="fa fa-angle-left"></i>
			</a>
		</abbr>

		<form>
			<p><span><b>Question:<br> </b></span>Explain the concept of OOP.</p>

			<p class="info"><i>[marks: 5]<br> [asked on: 21 jan 2021]<br> [due date: 25 jan 2021]</i></p>
			<textarea name="" placeholder="enter your answer here..."></textarea>
			<label for="upload">or upload answer[pdf/vnd]:
				<input id="upload" type="file" class="inp" accept="application/pdf,application/vnd.ms-excel">

			</label>
			<button type="submit">submit</button>
		</form>
	</div>




	<script>
		$(document).ready(function () {
			$('.btn-back').click(function () {
				$.ajax({
					url: '/classes/user_class_classdetails',

					success: function (result) {
						console.log('success back btn in takeanswer...');
						$('.working-area').html(result);
					}
				});
			});
		})
	</script>
</body>

</html>
