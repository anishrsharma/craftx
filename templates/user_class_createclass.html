{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>craft-x-create-class</title>
    <link rel="stylesheet" href="{% static 'css/user_class_base.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="user_class_createclass">

        <a href="">
            <i class="fa fa-angle-left"></i>
        </a>

        <form action="">
            {% csrf_token %}

            <input type="text" name="" id="" placeholder="class name">
            <input type="text" name="" id="" placeholder="subject">




            <div class="r-btn">
                <input type="radio" id="" name="r-btn" value="private">
                <label for="private">private</label><br>
                <input type="radio" id="" name="r-btn" value="public">
                <label for="public">public</label>
            </div>

            <button type="submit" class="btn-create">create</button>

        </form>
    </div>
</body>

</html>
