{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home | user</title>
    <link rel="stylesheet" href="{% static 'css/user_home.css'%}">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <link rel="stylesheet" href="home.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav class="first-nav">
            <i class="fa fa-caret-left" id="a" onclick="toggleArrow()"></i>
            <i class="fa fa-caret-right" id="b" onclick="toggleArrow()"></i>


            <label for=" ">craftx</label>

            <button class="btn-account">
                <i class="material-icons">person</i> logout
            </button>

        </nav>

        <div class="breadcrumb">
            <ul>
                <li><a href="#">classes</a></li>
                <i class="material-icons">chevron_right</i>

                <li><a href="#">join</a></li>
                <!-- <li><a href="#">classes</a></li> -->
                <!-- <span>></span> -->

            </ul>
        </div>


        <div class="main ">


            <div class="side-nav ">
                <ul>
                    <hr>
                    <button class="btn-classes">classes</button>
                    <hr>
                    <button class="btn-todo">todo</button>
                    <hr>
                    <button class="btn-status">status</button>
                    <hr>
                </ul>
            </div>




            <!-- ---------------- -->

            <div class="working-area" id="working-area"></div>

            
        </div>
    </section>






    <script>
        $(document).ready(function () {
            $('.fa').click(function () {
                $('.side-nav').toggleClass('x');
                $('.working-area').toggleClass('working-area-x');

            });

            $('.btn-classes').click(function () {
                $.ajax({
                    url: '/classes/user_class_availableclass',

                    success: function (result) {
                        console.log('success');
                        $('.working-area').html(result);
                    }
                });

                $('.btn-status, .btn-todo').css({
                    "background-color": "",
                    "color": ""
                });

                $(this).css({
                    "background-color": "#eeeeee",
                    "color": "#393e46"
                });
            });

      
        
            $('.btn-todo').click(function () {

                $('.btn-classes, .btn-status').css({
                    "background-color": "",
                    "color": ""
                });


                $(this).css({
                    "background-color": "#eeeeee",
                    "color": "#393e46"
                });

                //$('#working-area').load('/classes/user_class_fresher');

            });
            $('.btn-status').click(function () {

                $('.btn-classes, .btn-todo').css({
                    "background-color": "",
                    "color": ""
                });

                $(this).css({
                    "background-color": "#eeeeee",
                    "color": "#393e46"
                });

                //$('#working-area').load('/classes/user_class_fresher');

            });
        });




        let clicked = true;

        function toggleArrow() {

            if (clicked) {
                document.getElementById('a').style.display = 'block';
                document.getElementById('b').style.display = 'none';

            } else {
                document.getElementById('a').style.display = 'none';
                document.getElementById('b').style.display = 'block';
            }
            clicked = !clicked;
        }


    </script>



</body>

</html>
