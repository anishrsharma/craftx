{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_class_fresher</title>
    <link rel="stylesheet" href="{% static 'css/user_class_base.css'%}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="user_class_fresher">
        <div class="txt">
            <p>welcome to craft-x</p>
            <p>you haven't joined or created any class, please go ahed</p>
        </div>
        <div class="btn">
            <button class="btn-join-class">join class</button>
            <button class="btn-create-class">create class</button>

        </div>
    </div>



    <script>
        $(document).ready(function() {
            $('.btn-join-class').click(function() {
                $(".user_class_fresher").load("/classes/user_class_joinclass");
            });

            $('.btn-create-class').click(function() {
                $(".user_class_fresher").load("/classes/user_class_createclass");
            });
        });
    </script>


</body>

</html>
